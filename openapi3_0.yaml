    put:
      summary: Change chat options
      parameters:
        - in: path
          name: conversationId
          required: true
          schema:
            type: string
            minimum: 1
          description: The conversation ID
          example: 79685214-7d97-4904-950e-558509809175
      requestBody:
        description: Chat options
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                allowImage:
                  type: string
                  description: If we're willing to accept images in this chat. **NOTE** Only `on` has been observed. Turning off the switch didn't send a different value.
            example:
              allowImage: on
      responses:
        '200':
          description: TODO
          content:
            application/json:
              example: |
                {
                  "success":true
                }
    post:
